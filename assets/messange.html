    <script>
    var firebase;
    $(function(){
      var $name = $('#name'),
          $content = $('#content'),
          $btn = $('#btn'),
          $show = $('#show'),
          ms = new Date().getTime();
      var config = {
        apiKey: "AIzaSyA3C_sNqvoCj8zscSDRIVTUfkZ9qCqvGQ8",
            authDomain: "project-ab64f.firebaseapp.com",
            databaseURL: "https://project-ab64f.firebaseio.com",
            projectId: "project-ab64f",
            storageBucket: "project-ab64f.appspot.com",
            messagingSenderId: "344571168781",
            appId: "1:344571168781:web:f58a67dd01871f7e"
      };
      firebase.initializeApp(config);
      var database = firebase.database().ref();
      
      $btn.on('click',write);
    
      function write(){
        window.location.reload();
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        if(h<10){
          h = '0'+h;
        }
        if(m<10){
          m = '0' + m;
        }
        if(s<10){
          s = '0' + s;
        }
        var now = h+':'+m+':'+s;
        var postData = {
          name:$('#name').val(),
          content:$('#content').val(),
          time:now,
          id:'id'+ms
        };
        database.push(postData);
        $content.val('');
        
      }
      
      database.once('value', function(snapshot) {
        $show.html('');
        for(var i in snapshot.val()){
           $show.prepend('<div class="mes animated pulse" id="mes">'+snapshot.val()[i].name+'：'+snapshot.val()[i].content+'<div class="time">'+snapshot.val()[i].time+'</div></div>');
        }
      });
      database.limitToLast(1).on('value', function(snapshot) {
        for(var i in snapshot.val()){
           $show.prepend('<div class="'+snapshot.val()[i].id+'"><div class="mes animated pulse" id="mes">'+snapshot.val()[i].name+'：'+snapshot.val()[i].content+'<div class="time">'+snapshot.val()[i].time+'</div></div></div>');
        }
      });    
    });</script>
